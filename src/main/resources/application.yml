server:
  port: 8089
  error:
    path: /app/error
spring:
  application:
    name: fly
  redis:
    host: 127.0.0.1
    port: 6379
    database: 1
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    timeout: 5000ms
    password: 123456
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sys?charset=utf8mb4&useSSL=false
    username: root
    password: 123456
    hikari:
      max-lifetime: 1800000
      connection-timeout: 30000
      maximum-pool-size: 100
      connection-test-query: SELECT 1
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: com.lt.sys.configuration.MySQL5InnoDBDialectUtf8mb4
        hbm2ddl:
          auto: update
  profiles:
    active: dev